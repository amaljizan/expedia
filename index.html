<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Travel: Vacation Homes, Hotels, Car Rentals, Flights & More</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="space-start">
        <p class="space-body">
            <span class="">Welcome to Expedia.com. </span>
            <span class="">Continue to the 
            <strong class="space-strong">India site</strong>
            at 
            <a class="space-text-color" href="#">Expedia.co.in</a>
            <span class="space-dot-text">.</span>
            </span>
        </p>     
    </div>
    <div class="cool-main-background">
        <div class="cool-shadow">
            <header class="hot-header">
                <section class="hot-primary">
                    <div class="hot-container">
                        <div class="hot-position">
                            <a class="hot-text-head" href="#">
                                <img src="https://www.expedia.com/_dms/header/logo.svg?locale=en_US&siteid=1" alt="logo">
                            </a>
                            <div class="hot-layout mobile-hide">
                                <div class="shop-sun">
                                    <button class="shop-moon">
                                        <div class="shop-text">Shop travel</div>
                                        <svg class="shop-text-logo" aria-describedby="header-menu-expand_more-description" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><desc id="header-menu-expand_more-description">Shop travel</desc><path d="M16.44 9.146a.5.5 0 0 1 .706 0l.708.708a.5.5 0 0 1 0 .707l-5.147 5.146a1 1 0 0 1-1.414 0l-5.147-5.146a.5.5 0 0 1 0-.707l.708-.708a.5.5 0 0 1 .703-.003L12 13.586l4.44-4.44z"></path></svg> 
                                    </button>
                                </div>
                            </div>
                            <div class="hot-item-layout">
                                <div>
                                    <a class="hot-open-border" href="#">
                                        <div class="hot-app-text tab-hide">Open app</div>
                                        <div class="hot-app-text mobile-hide">Open app</div>     
                                        <svg class="hot-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class=""><path d="M11.5 3a.5.5 0 0 0-.5.5v8.086l-3.5-3.5c-.178-.178-.5-.051-.5.207v1.914a.5.5 0 0 0 .146.354l4.147 4.146a1 1 0 0 0 1.414 0l4.147-4.146a.5.5 0 0 0 .146-.354V8.293c0-.258-.322-.385-.5-.207l-3.5 3.5V3.5a.5.5 0 0 0-.5-.5h-1z"></path><path d="M3.5 14a.5.5 0 0 0-.5.5V17a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V17a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-2.5a.5.5 0 0 0-.5-.5h-1z"></path></svg>                       
                                    </a>
                                </div>
                                <button class="global-size desktop-hide">
                                    <span class="global-text">USD</span>
                                    <img class="global-country" src="https://a.travel-assets.com/egds/marks/flags/us.svg" alt="">
                                </button>
                                <a class="property another " href="#">List your property</a>
                                <a class="support another" href="#">Support</a>
                                <a class="trip-text mobile-hide" href="#">Trips
                                </a>
                                <button class="message-logo">
                                    <svg class="message-logo-svg" aria-label="Communication Center icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>Communication Center icon</title><path d="M7.5 10a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9zm0 4a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9z"></path><path fill-rule="evenodd" d="M8.106 20.553C7.779 21.206 8.27 22 9 22a6.993 6.993 0 0 0 5.745-3H19a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h3.727a8.66 8.66 0 0 1-.621 1.553zM4 6a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-4.803a1 1 0 0 0-.865.5 5.014 5.014 0 0 1-2.737 2.24c.16-.53.273-1.072.339-1.622A1.01 1.01 0 0 0 9.94 17H5a1 1 0 0 1-1-1V6z" clip-rule="evenodd"></path></svg>
                                </button>
                                <div class="sign-tab mobile-hide">
                                    <button class="sign-tab-text">Sign in</button>
                                </div>
                                <div class="hot-emoj">
                                    <button class="hot-item-style">
                                        <svg class="hot-item-svg" aria-describedby="header-menu-account_circle-description" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><desc id="header-menu-account_circle-description">Navigation menu</desc><path fill-rule="evenodd" d="M11.94 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm-2 4a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM4 12a8 8 0 1 1 13.779 5.532A7.977 7.977 0 0 0 11.939 15a7.976 7.976 0 0 0-5.779 2.468A7.972 7.972 0 0 1 4 12zm3.704 6.75A7.963 7.963 0 0 0 12 20c1.55 0 2.996-.44 4.221-1.203A5.983 5.983 0 0 0 11.94 17c-1.653 0-3.15.669-4.236 1.75z" clip-rule="evenodd"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </header>
        </div>
        <div class="banner-main-background">
            <div class="banner-spacing-container">
                <div class="banner-simple-space">
                    <div class="banner-space-margin">
                    </div>
                </div>
            </div>
            <div class="banner-margin"></div>
            <div class="banner-container">
                <ul class="tabs-custom">
                    <li class="tabs-name">
                        <span class="tabs-text">Stays</span>
                    </li>
                    <li class="tabs-name">
                        <span class="tabs-text">Flights</span>
                    </li>   
                    <li class="tabs-name">
                        <span class="tabs-text">Cars</span>
                    </li>   
                    <li class="tabs-name">
                        <span class="tabs-text">Packages</span>
                    </li>   
                    <li class="tabs-name">
                        <span class="tabs-text">Things to do</span>
                    </li>   
                        <li class="tabs-name">
                        <span class="tabs-text">Cruises</span>
                    </li>                                   
                </ul>
            </div>
            <div class="select-gap">
                    <form class="select-grid" action="">
                        <div class="select-top-grid">
                            <div class="select-float">
                                <label class="select-float-text" for="">Where to?</label>
                                <input class="select-input" type="text" placeholder="United States of America">
                                <svg class="location-svg" width="24px" height="24px"  aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill-rule="evenodd" d="M7.953 5.552C8.992 4.592 10.388 4 12 4c1.612 0 3.008.592 4.047 1.552l.007.006A5.88 5.88 0 0 1 18 9.93c0 1.557-.664 3.032-1.641 4.462-.98 1.433-2.418 3.025-4.359 4.774-1.941-1.75-3.38-3.341-4.359-4.774C6.661 12.958 6 11.492 6 9.929a5.88 5.88 0 0 1 1.946-4.37l.007-.007zM12 2c-2.12 0-3.998.785-5.4 2.08A7.88 7.88 0 0 0 4 9.93c0 2.14.908 4.006 1.99 5.59 1.216 1.778 3.001 3.69 5.354 5.735a1 1 0 0 0 1.312 0c2.353-2.045 4.138-3.957 5.354-5.735C19.09 13.938 20 12.063 20 9.93a7.88 7.88 0 0 0-2.6-5.85C15.999 2.785 14.12 2 12 2zm0 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                        <div class="select-top-grid">
                            <div class="select-float">
                                <label class="select-float-text" for="">Dates</label>
                                <input class="select-input" type="text" placeholder="Jun 19 - Jun 21">
                                <svg class="location-svg" aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M7 12a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H7z"></path><path fill-rule="evenodd" d="M8 4h8V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V4h1a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h1V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V4zM4 7a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v1H4V7zm0 3h16v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9z" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                        <div class="select-top-grid">
                            <div class="select-float">
                                <label class="select-float-text" for="">Travelers</label>
                                <input class="select-input" type="text" placeholder="2 travelers, 1 room">
                                <svg class="location-svg" aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill-rule="evenodd" d="M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm-2 4a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm2 5c-4.056 0-7.42 2.975-7.979 6.86-.179 1.247.86 2.14 1.919 2.14h12.12c1.06 0 2.098-.893 1.919-2.14C19.42 14.976 16.056 12 12 12zm0 2c3.008 0 5.497 2.169 5.976 5H6.024c.479-2.831 2.967-5 5.976-5z" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                        <div class="moon-frame">
                            <img 	src=//a.travel-assets.com/travel-assets-manager/bundleandsave/bex_bundle_and_save.svg" alt="">
                        </div>
                    </form>
            </div>
        </div>  
    </div>
</body>
</html>
